<a
	class="link link-{{include.text}}"
	link-type="{{include.type | default: "external"}}"
	href="{{include.href | default: "/404"}}"
>
	<span class="bracket-open">[</span
	><span
		class="link-text"
		hover-text="{{include.hover_text}}"
		>{{include.text}}</span
	><span class="bracket-close">]</span>
</a>

<script src="{{"/assets/js/link.js" | relative_url}}"></script>
